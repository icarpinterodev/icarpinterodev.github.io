<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desplegaments Unity2d per icarpinterodev</title>

  <!-- MIDI.js -->
  <script src="https://www.midijs.net/lib/midi.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p.subtitle {
      color: #bbb;
      font-size: 1.2rem;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .game-card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }
    .game-thumb {
      width: 100%;
      height: 150px;
      background: #333;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 0.9rem;
    }
    a.play-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff4757;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    a.play-btn:hover {
      background: #ff6b81;
    }

    /* --- SIMPLE MIDI PLAYER --- */
    .music-player {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9rem;
    }
    .music-controls button {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      background: #000;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .music-controls button:hover {
      background: #222;
    }
    .music-filename {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Desplegaments Unity2d per icarpinterodev</h1>
    <p class="subtitle">Clica a la targeta del joc que vulguis provar.</p>
  </header>

  <section class="games-grid">
    <!-- Game Card 1 -->
    <a href="./joc1/" class="game-card" style="text-decoration:none; color:inherit; display:block;">
      <div class="game-thumb"><img src="data:image/png;base64,BASE64_IMAGE_DATA
                                alt=" imatge="" codificada="" en="" base64,="" vista="" previa="" del="" joc."="" style="width:100%; height:100%; object-fit:cover; border-radius:10px;">
      </div>
      <h2>UFO 2d</h2>
      <p>Un joc senzill per entendre els conceptes bàsics de Unity2d</p>
    </a>

    <!-- Game Card 2 -->
    <a href="./joc2a/" class="game-card" style="text-decoration:none; color:inherit; display:block;">
      <div class="game-thumb">
        <img src="data:image/png;base64,REPLACE_BASE64_DATA" alt="imatge codificada en base64, vista previa del joc." style="width:100%; height:100%; object-fit:cover; border-radius:10px;">
      </div>
      <h2>Flappi Bird entrega 1</h2>
      <p>W.I.P...</p>
    </a>
  </section>

  <!-- SIMPLE MIDI PLAYER -->
  <div class="music-player">
    <span class="music-filename" id="songTitle">silenci.flac</span>
    <div class="music-controls">
      <button onclick="togglePlay()">▶</button>
      <button onclick="nextSong()">⏭</button>
    </div>
  </div>

  <script>
    // --- Playlist ---
    const playlist = [
      "midi/golden.mid",
      "midi/bunny.mid",
      "midi/tsurupettan.mid"
    ];

    let current = 0;
    let isPlaying = false;

    const songTitleElem = document.getElementById("songTitle");

    function updateTitle() {
      const filename = playlist[current].split('/').pop();
      songTitleElem.textContent = filename;
    }

    function playSong() {
      MIDIjs.play(playlist[current]);
      isPlaying = true;
      updateTitle();
    }

    function stopSong() {
      MIDIjs.stop();
      isPlaying = false;
    }

    function togglePlay() {
      if (isPlaying) {
        stopSong();
      } else {
        playSong();
      }
    }

    function nextSong() {
      stopSong();
      current = (current + 1) % playlist.length;
      playSong();
    }
  </script>


</body></html>
